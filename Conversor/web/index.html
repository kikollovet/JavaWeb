<html>
    <head>
        <title>Conversor de Temperatura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Conversor de Temperatura</h1>
        <h4>Insira a temperatura e escolha se quer converter pra Celsius ou Fahrenheit</h4>
        <form action="converter">
            <input type="text" name="temperatura"/>
            <select name="tipoConversao">
		<option value="cf">Celsius para Fahrenheit</option>
		<option value="fc">Fahrenheit para Celsius</option>
            </select>
            <input type="submit" value="Converter">
        </form>
        
    </body>
</html>
